[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main1]
fixed-center = true
width = 135
height = 28
offset-x = 10
offset-y = 1%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 0
border-size = 2
border-color = ${color.foreground-alt}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "agave Nerd Font:size=10;3"
font-1 = "agave Nerd Font mono:pixelsize=17;3"
modules-center = workspaces
separator =

